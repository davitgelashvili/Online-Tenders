<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TENDERS.GE</title>
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal__content">
        <button class="modal__close"><i class="fas fa-times"></i></button>

        <form action="#" class="modal__file-upload">
          <div class="file-upload-input">
            <p>ფაილი</p>
            <div class="file-upload-wrap">
              <input type="file" name="" id="file" class="inputfile" />
              <label for="file">
                <div>
                  <img src="img/upload.svg" alt="" />
                  <span>აირჩიეთ ფაილი</span>
                </div>
              </label>
            </div>
          </div>

          <label for="filenames">
            <p>ფაილის დასახელება</p>
            <textarea
              name="filenames"
              id="filenames"
              placeholder="ეს არის ტენდერების სია"
            ></textarea>
          </label>

          <button>დამახსოვრება</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
