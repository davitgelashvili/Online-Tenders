<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TENDERS.GE</title>
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-item">
          <div class="header-left">
            <ul>
              <li>
                <a href="" class="logo">
                  <h1>Tenders</h1>
                  <p>BETA</p>
                </a>
              </li>
            </ul>
            <div class="menu">
              <ul>
                <li><a href="">შესყიდვის პროცესი</a></li>
                <li><a href="">გამოწერა</a></li>
                <li><a href="">კონტაქტი</a></li>
                <li><a href="">კითხვები</a></li>
              </ul>
            </div>
          </div>
          <div class="header-right">
            <div class="user-container">
              <div class="user-container-item">
                <div class="user-avatar">
                  <img
                    src="https://static.thenounproject.com/png/363640-200.png"
                  />
                </div>
                <p>ანგარიში</p>
                <span><i class="fas fa-angle-down"></i></span>
              </div>
            </div>
            <ul class="revelation">
              <li><a href="">გამოცხადება</a></li>
            </ul>
            <ul class="lang">
              <li><a href="">ENG</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="content">
            <div class="add-tender-page">
              <h1 class="add-tender-page-title">ახალი ტენდერის დამატება</h1>
              <div class="add-tender-header">
                <div class="add-tender-header-item">
                  ზოგადი ინფორმაცია
                </div>
                <div class="add-tender-header-item">
                  კატეგორიები
                </div>
                <div class="add-tender-header-item">
                  დოკუმენტები
                </div>
                <div class="add-tender-header-item active">
                  მოწვევა
                </div>
                <div class="add-tender-header-item">
                  განხილვა
                </div>
              </div>

              <form class="add-tender-form">
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-md-5">
                        <span class="add-tender-category-title">
                          კომპანიის დასახელება
                        </span>
                        <input
                          type="text"
                          class="input-text company-add-input"
                        />
                      </div>
                      <div class="col-md-5">
                        <span class="add-tender-category-title">
                          ელ.ფოსტა
                        </span>
                        <input
                          type="text"
                          class="input-text company-add-input"
                        />
                      </div>
                      <div class="col-md-2">
                        <div class="company-add-btn-out">
                          <button class="company-add-btn">დამატება</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col-md-5 col-10">
                        <p class="company-added-name">შ.პ.ს ვანდიო</p>
                      </div>
                      <div class="col-md-5 col-10">
                        <p class="company-added-name">Sales@wandio.com</p>
                      </div>
                      <div class="col-2">
                        <div class="company-added-remove-out">
                          <button class="company-added-remove">
                            <i class="fas fa-times"></i>
                          </button>
                        </div>
                      </div>
                      <!-- end -->
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col-md-5 col-10">
                        <p class="company-added-name">შ.პ.ს ვანდიო</p>
                      </div>
                      <div class="col-md-5 col-10">
                        <p class="company-added-name">Sales@wandio.com</p>
                      </div>
                      <div class="col-2">
                        <div class="company-added-remove-out">
                          <button class="company-added-remove">
                            <i class="fas fa-times"></i>
                          </button>
                        </div>
                      </div>
                      <!-- end -->
                    </div>
                  </div>
                </div>
                <button class="tender-back-btn">უკან</button>
                <button class="add-tender-btn">გაგრძელება</button>
              </form>
            </div>
          </div>
          <!-- content end  -->
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
