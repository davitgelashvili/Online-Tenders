<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TENDERS.GE</title>
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__left">
            <div class="site-logo">
              <a href="/">
                <img src="img/logo.png" alt="TENDERS.GE" />
              </a>
              <h1 class="sr-only">tenders.ge</h1>
            </div>
            <!-- end .site-logo -->
            <nav class="main_nav">
              <h2 class="sr-only">ნავიგაცია</h2>
              <ul>
                <li><a href="">შესყიდვის პროცესი</a></li>
                <li><a href="">გამოწერა</a></li>
                <li><a href="">კონტაქტი</a></li>
                <li><a href="">კითხვები</a></li>
              </ul>
            </nav>
          </div>
          <!-- end .header__left -->
          <div class="header__right">
            <!-- User -->
            <div class="header__placeholder">
              <div class="header__placeholder__img">
                <svg>
                  <g>
                    <path
                      d="M6.884 8.652h.1a2.891 2.891 0 002.209-.956 5.731 5.731 0 00.984-3.913A3.2 3.2 0 008.654.942 3.483 3.483 0 006.968.5h-.053A3.489 3.489 0 005.23.929a3.2 3.2 0 00-1.538 2.854 5.73 5.73 0 00.984 3.913 2.879 2.879 0 002.208.956zm-2.353-4.79v-.025a2.279 2.279 0 012.381-2.488h.038a2.29 2.29 0 012.381 2.487.061.061 0 000 .025 4.961 4.961 0 01-.774 3.274 2.053 2.053 0 01-1.613.67h-.031a2.047 2.047 0 01-1.61-.67 4.988 4.988 0 01-.775-3.273z"
                    />
                    <path
                      d="M13.368 12.518v-.009-.078a2.457 2.457 0 00-1.419-2.534l-.031-.009a9.039 9.039 0 01-2.6-1.184.423.423 0 00-.486.692 9.758 9.758 0 002.86 1.306c.73.26.811 1.04.833 1.754a.63.63 0 000 .078 5.686 5.686 0 01-.066.968 11.53 11.53 0 01-5.523 1.284 11.6 11.6 0 01-5.526-1.288 5.384 5.384 0 01-.066-.968v-.078c.022-.714.1-1.494.833-1.754a9.849 9.849 0 002.86-1.306.423.423 0 10-.486-.692 8.941 8.941 0 01-2.6 1.184l-.031.009a2.462 2.462 0 00-1.419 2.534.63.63 0 010 .078v.009a4.8 4.8 0 00.16 1.419.4.4 0 00.163.2 11.85 11.85 0 006.115 1.5 11.886 11.886 0 006.115-1.5.419.419 0 00.163-.2 5.04 5.04 0 00.151-1.415z"
                    />
                  </g>
                </svg>
              </div>
              <a href="#">შესვლა</a>
            </div>
            <!-- end .header__user -->
            <a href="#" class="header__register">რეგისტრაცია</a>
            <!-- Language -->
            <ul class="header__lang">
              <li>
                <a href="#"><img src="img/eng.png"/></a>
              </li>
            </ul>
            <!-- Mobile Navigation -->
            <div class="mobile-nav">
              <button class="mobile-nav__icon">
                <i class="fas fa-bars"></i>
              </button>
              <div class="mobile-nav__bg"></div>
              <nav>
                <ul>
                  <button class="mobile-nav__close">
                    <i class="fas fa-times"></i>
                  </button>
                  <li><a href="">შესყიდვის პროცესი</a></li>
                  <li><a href="">გამოწერა</a></li>
                  <li><a href="">კონტაქტი</a></li>
                  <li><a href="">კითხვები</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- end .header__right -->
        </div>
        <!-- end .header__content -->
      </div>
      <!-- end .container -->
    </header>

    <div class="modal active">
      <div class="modal__content">
        <button class="modal__close"><i class="fas fa-times"></i></button>

        <form action="#" class="sign-in">
          <h3 class="modal__title">ავტორიზაცია</h3>

          <div class="sign-in__content auth-error">
            <div class="sign-in__field">
              <label for="email" class="sign-in__email">ელ. ფოსტა</label>
              <input type="email" name="email" id="email" />

              <!--
                  სავერიფიკაციო სპანი
                  .verified - მწვანე
                  .error - წითელი
              -->
              <span class="verify verified"></span>
            </div>

            <div class="sign-in__field">
              <label for="password" class="sign-in__password">პაროლი</label>
              <input type="password" name="password" id="password" />
              <a href="#" class="sign-in__recovery">აღდგენა</a>
            </div>
          </div>

          <div class="auth-error__msg">ელ.ფოსტა ან პაროლი არასწორია</div>

          <div class="sign-in__save">
            <input type="checkbox" name="save" id="save" />
            <label for="save">დამახსოვრება</label>
          </div>

          <div class="modal__ctas mt-4">
            <button type="submit">შესვლა</button>
            <p>
              არ გაქვთ ანგარიში?
              <a href="#" class="modal__sign-in-link">დარეგისტრირდი</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
