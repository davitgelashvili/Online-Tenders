<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TENDERS.GE</title>
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-item">
          <div class="header-left">
            <ul>
              <li>
                <a href="" class="logo">
                  <img src="img/logo.png" alt="TENDERS.GE" />
                </a>
              </li>
            </ul>
            <div class="menu">
              <ul>
                <li><a href="">შესყიდვის პროცესი</a></li>
                <li><a href="">გამოწერა</a></li>
                <li><a href="">კონტაქტი</a></li>
                <li><a href="">კითხვები</a></li>
                <li><a href="" class="text-accented">დეშბორდი</a></li>
              </ul>
            </div>
          </div>
          <div class="header-right">
            <div class="header-favorites">
              <a href="#">
                <img src="img/star-2.svg" alt="favorites" />
              </a>
            </div>
            <div class="user-container">
              <div class="user-container-item">
                <div class="user-avatar">
                  <img
                    src="https://static.thenounproject.com/png/363640-200.png"
                  />
                </div>
                <p>ანგარიში</p>
                <span><i class="fas fa-angle-down"></i></span>
              </div>
            </div>
            <ul class="revelation">
              <li><a href="">გამოცხადება</a></li>
            </ul>
            <ul class="lang">
              <li>
                <a href=""><img src="img/eng.png"/></a>
              </li>
            </ul>
            <div class="mob-menu">
              <button class="mob-menu-icon"><i class="fas fa-bars"></i></button>
              <div class="mob-menu-bg"></div>
              <ul>
                <button class="mob-menu-close">
                  <i class="fas fa-times"></i>
                </button>
                <li><a href="">შესყიდვის პროცესი</a></li>
                <li><a href="">გამოწერა</a></li>
                <li><a href="">კონტაქტი</a></li>
                <li><a href="">კითხვები</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-12">
          <div class="content user-info-wrap">
            <div class="person-info-left">
              <div class="user-avatar">
                <img
                  src="https://static.thenounproject.com/png/363640-200.png"
                />
                <button class="user-avatar-upload">
                  <img src="img/upload.svg" alt="Upload avatar" />
                </button>
              </div>
              <div class="user-details">
                <h1 class="person-info-left-title">სახელი გვარი</h1>
                <p class="person-info-left-tenders-count">46 ტენდერი</p>
              </div>
            </div>

            <ul class="person-info-menu">
              <li class="hide-on-md">
                <a href="#">
                  <img src="img/company.svg" alt="" />კომპანიის ინფორმაცია
                </a>
              </li>
              <li class="hide-on-md">
                <a href="#">
                  <img src="img/users.svg" alt="" />მომხმარებლები
                </a>
              </li>
              <li>
                <a href="#" class="active"
                  ><img src="img/avatar.svg"/>პირადი ინფორმაცია
                  <i class="fas fa-chevron-right"></i
                ></a>
              </li>
              <li class="hide-on-md">
                <a href="#"><img src="img/padlock.svg" />პაროლის შეცვლა</a>
              </li>
            </ul>
          </div>
          <!-- content end  -->
        </div>
        <div class="col-lg-8 col-12">
          <div class="content user-edit-wrap">
            <h1 class="person-info-out-title">პერსონალური ინფორმაცია</h1>
            <form class="person-info">
              <label class="person-info-input">
                <p>სახელი</p>
                <input type="text" placeholder="სახელი" class="input-text" />
              </label>
              <label class="person-info-input">
                <p>გვარი</p>
                <input type="text" placeholder="გვარი" class="input-text" />
              </label>
              <label class="person-info-input">
                <p>თანამდებობა</p>
                <input
                  type="text"
                  placeholder="თანამდებობა"
                  class="input-text"
                />
              </label>
              <label class="person-info-input">
                <p>ტელეფონი</p>
                <input type="tel" placeholder="ტელეფონი" class="input-text" />
              </label>
              <label class="person-info-input">
                <p>ელ.ფოსტა</p>
                <input type="mail" placeholder="ელ.ფოსტა" class="input-text" />
              </label>
              <button class="add-tender-btn" style="float: left;">
                შენახვა
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
